<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Search</title>
</head>

<body>
    <main>
        <div id="search-modal" class="overlay-container">
            <!-- <div class="overlay-layer1 overlay"></div>
            <div class="overlay-layer2 overlay"></div>
            <div class="overlay-layer3 overlay"></div> -->
            <div class="search-container">
                <div class="search-title">
                    <h1>Search</h1>
                    <div role="button" id="close" class="close">
                        <i class="fa fa-close"></i>
                    </div>
                </div>
                <div class="search-subtitle">
                    <p>Hit Enter to search or Esc to close</p>
                </div>
                <div class="search-input-box">
                    <!-- Label for Screen Reader Only -->
                    <label for="search-input" class="sr-only">Search for:</label>
                    <input type="text" class="search-input" placeholder="Search">
                </div>
            </div>
        </div>
        <div tabindex="0" role="button" id="search-trigger" class="button">
            <i class="fa fa-search"></i>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
